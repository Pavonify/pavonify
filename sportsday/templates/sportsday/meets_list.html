{% extends "sportsday/base.html" %}
{% block title %}Sports Day Â· Meets{% endblock %}
{% block content %}
<section class="space-y-6">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <p class="text-sm uppercase tracking-widest text-slate-400">Operational</p>
            <h1 class="text-2xl font-semibold">Meets</h1>
            <p class="text-sm text-slate-400">View schedules, status, and launch the setup wizard.</p>
        </div>
        <div class="flex gap-2">
            <a href="{% url 'sportsday:meet-create' %}" class="inline-flex items-center gap-2 rounded-full bg-sky-500 px-4 py-2 text-sm font-medium text-slate-900 shadow-lg shadow-sky-500/40 transition hover:bg-sky-400">
                <span class="text-lg">+</span> Create Meet
            </a>
        </div>
    </div>

    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="relative flex-1">
            <label for="meet-search" class="sr-only">Search meets</label>
            <input id="meet-search" name="q" type="search" placeholder="Search meets" class="w-full rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2 text-sm focus:border-sky-500 focus:outline-none" hx-get="{% url 'sportsday:meet-list' %}" hx-target="#meets-board" hx-trigger="keyup changed delay:300ms" value="{{ request.GET.q }}">
        </div>
        <div class="flex gap-2 text-xs text-slate-400">
            <span class="inline-flex items-center gap-2 rounded-full bg-slate-900/60 px-3 py-1"><span class="h-2 w-2 rounded-full bg-emerald-400"></span> Active</span>
            <span class="inline-flex items-center gap-2 rounded-full bg-slate-900/60 px-3 py-1"><span class="h-2 w-2 rounded-full bg-amber-400"></span> Upcoming</span>
        </div>
    </div>

    {% include "sportsday/partials/meets_board.html" %}
</section>
{% endblock %}
