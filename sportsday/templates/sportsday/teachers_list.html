{% extends "sportsday/base.html" %}
{% block title %}Sports Day · Teachers{% endblock %}
{% block content %}
<section class="space-y-6">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <p class="text-sm uppercase tracking-widest text-slate-400">Officials</p>
            <h1 class="text-2xl font-semibold">Teachers</h1>
        </div>
        <div class="flex flex-wrap gap-2">
            <a href="{% url 'sportsday:export-teachers-csv' %}" class="inline-flex items-center gap-2 rounded-full border border-slate-700 px-4 py-2 text-sm text-slate-300 hover:border-sky-500/40 hover:text-sky-200">Export CSV</a>
            <a href="{% url 'sportsday:teachers-upload' %}" class="inline-flex items-center gap-2 rounded-full border border-slate-700 px-4 py-2 text-sm text-slate-300 hover:border-sky-500/40 hover:text-sky-200">Upload CSV</a>
            <a href="{% url 'sportsday:teachers-upload' %}#add-teacher" class="inline-flex items-center gap-2 rounded-full border border-slate-700 px-4 py-2 text-sm text-slate-300 hover:border-sky-500/40 hover:text-sky-200">Add teacher</a>
            <a href="{% url 'sportsday:meet-template' 'teachers' %}" class="inline-flex items-center gap-2 rounded-full bg-sky-500 px-4 py-2 text-sm font-medium text-slate-900 shadow-lg shadow-sky-500/40 hover:bg-sky-400">Download template</a>
        </div>
    </div>

    <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-6">
        <div id="teachers-table" hx-get="{% url 'sportsday:teachers-table-fragment' %}" hx-trigger="load" hx-target="this" hx-swap="outerHTML">
            <div class="rounded-xl border border-slate-800/80 bg-slate-900/50 p-4 text-sm text-slate-400">Loading teachers…</div>
        </div>
    </div>
</section>
{% endblock %}
