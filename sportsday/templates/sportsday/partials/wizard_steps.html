<ol class="space-y-3 text-sm">
    {% for step in steps %}
        <li class="rounded-xl border {% if step.key == active_step %}border-sky-400 bg-sky-500/10 text-sky-100{% else %}border-slate-800 bg-slate-900/60 text-slate-300{% endif %} p-4">
            <div class="flex items-center justify-between gap-2">
                <div>
                    <p class="text-xs uppercase tracking-widest">Step {{ forloop.counter }}</p>
                    <p class="text-base font-medium">{{ step.label }}</p>
                </div>
                {% if step.key == active_step %}
                    <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-sky-500 text-slate-900 font-semibold">{{ forloop.counter }}</span>
                {% elif step.complete %}
                    <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-emerald-500/20 text-emerald-300">âœ“</span>
                {% else %}
                    <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-slate-800">{{ forloop.counter }}</span>
                {% endif %}
            </div>
            <p class="mt-3 text-xs text-slate-400">{{ step.description }}</p>
        </li>
    {% endfor %}
</ol>
