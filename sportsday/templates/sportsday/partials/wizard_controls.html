<div class="flex flex-wrap justify-between gap-3">
    <div class="flex gap-2">
        {% if previous_step %}
            <a href="{% url 'sportsday:meet-create' %}?step={{ previous_step.key }}" class="inline-flex items-center gap-2 rounded-full border border-slate-700 px-4 py-2 text-sm text-slate-300 hover:border-sky-500/40 hover:text-sky-200">Back</a>
        {% endif %}
    </div>
    <div class="flex gap-2">
        {% if next_step %}
            {% if next_step_enabled %}
                <a href="{% url 'sportsday:meet-create' %}?step={{ next_step.key }}" class="inline-flex items-center gap-2 rounded-full bg-sky-500 px-5 py-2 text-sm font-medium text-slate-900 shadow-lg shadow-sky-500/40 hover:bg-sky-400">Continue</a>
            {% else %}
                <span class="inline-flex items-center gap-2 rounded-full bg-slate-800 px-5 py-2 text-sm font-medium text-slate-500/80" aria-disabled="true">Continue</span>
            {% endif %}
        {% else %}
            <span class="inline-flex items-center gap-2 rounded-full bg-emerald-500 px-5 py-2 text-sm font-medium text-emerald-950 shadow-lg shadow-emerald-500/40">Finish &amp; review</span>
        {% endif %}
    </div>
</div>
