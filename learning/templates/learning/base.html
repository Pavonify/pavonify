{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <script>
      (function() {
        const getCookie = name => {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
        };
        const nativeFetch = window.fetch;
        window.fetch = function(url, options = {}) {
          const opts = { ...options };
          opts.credentials = opts.credentials || 'include';
          const headers = new Headers(opts.headers || {});
          if (!headers.has('X-CSRFToken')) {
            const token = getCookie('csrftoken');
            if (token) headers.set('X-CSRFToken', token);
          }
          opts.headers = headers;
          return nativeFetch(url, opts);
        };
      })();
    </script>
</head>
<body class="dashboard-layout">
    <div class="sidebar">
        <img src="{% static 'learning/pavonify_logo.png' %}" alt="Pavonify Logo">
        <h2>Teacher Dashboard</h2>
        <nav>
            <a href="{% url 'teacher_dashboard' %}">Dashboard</a>
            <a href="{% url 'create_class' %}">Create Class</a>
            {% if request.user.is_teacher %}
            <a href="{% url 'add_vocabulary_list' %}">Add Vocabulary List</a>
            {% endif %}
            <a href="{% url 'teacher_logout' %}">Logout</a>
        </nav>
    </div>
    <div class="main-content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>
{% include 'messages.html' %}
</body>
</html>
