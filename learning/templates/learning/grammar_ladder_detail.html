

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ ladder.name }} ‚Äì Grammar Ladder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F2EFE9;
      padding: 40px;
      margin: 0;
    }

    h2 {
      color: #1A73E8;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding-bottom: 100px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      transition: opacity 0.3s ease;
    }

    .form-row input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .form-row label {
      margin-left: 12px;
      font-weight: 600;
    }

    .form-row input[type="checkbox"] {
      margin-left: 10px;
    }

    .form-row .delete {
      margin-left: 20px;
      color: red;
      cursor: pointer;
    }

    .floating-controls {
      position: fixed;
      bottom: 20px;
      right: 40px;
      background: white;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 1000;
    }

    .floating-controls button,
    .floating-controls a {
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .floating-controls button {
      background-color: #F2A03D;
      color: white;
    }

    .floating-controls a {
      background-color: #ddd;
      color: #333;
    }

    .floating-controls button:hover {
      background-color: #e08c2d;
    }

    .floating-controls a:hover {
      background-color: #ccc;
    }

    .hidden {
      display: none;
    }

    .marked-for-deletion {
      opacity: 0.5;
    }
  </style>
</head>
<body>

<h2>Edit Ladder: {{ ladder.name }} ({{ ladder.language|title }})</h2>

<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}

{% for form in formset %}
  <div class="form-row">
    {{ form.id }}
    {{ form.phrase }}
    <label>Correct? {{ form.is_correct }}</label>
    <div class="hidden delete-checkbox-wrapper">
      {{ form.DELETE }}
    </div>
    <span class="delete" onclick="markForDelete(this)">üóëÔ∏è</span>
  </div>
{% endfor %}


  <div class="floating-controls">
    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
    <a href="{% url 'grammar_lab' %}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Grammar Lab</a>
  </div>
</form>

<script>
  function markForDelete(span) {
    const row = span.closest('.form-row');
    const checkbox = row.querySelector('input[type="checkbox"][name$="-DELETE"]');
    if (checkbox) {
      checkbox.checked = true;
      row.classList.add("marked-for-deletion");
    }
  }
</script>

{% include 'messages.html' %}
</body>
</html>
