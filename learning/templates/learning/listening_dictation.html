{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listening Dictation - Pavonify</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Pane Container */
    .pane {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin: 20px;
    }

    .pane h1 {
      color: #0aa2ef;
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* Stats Box */
    .stats {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f1f1f1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      font-size: 14px;
      text-align: left;
    }

    .stats h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    /* Dictation Controls */
    .dictation-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* Input Styling */
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .input-container input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    /* Buttons */
    .button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0aa2ef;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0882c1;
    }

    /* Accent Keyboard */
    .accent-keyboard {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .accent-key {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ddd;
      border: 1px solid #bbb;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .accent-key:hover {
      background-color: #ccc;
    }

    /* Status Message */
    #feedback {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #ccc;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Stats Box -->
  <div class="stats" id="stats">
    <h3>Stats</h3>
    <p><strong>Name:</strong> {{ student.first_name }}</p>
    <p><strong>Time in Mode:</strong> <span id="time-in-mode">0</span> seconds</p>
    <p><strong>Session Points:</strong> <span id="session-points">0</span></p>
    <p><strong>Weekly Points:</strong> <span id="weekly-points">{{ student.weekly_points }}</span></p>
    <p><strong>Total Points:</strong> <span id="total-points">{{ student.total_points }}</span></p>
  </div>

  <!-- Main Pane -->
  <div class="pane">
    <h1>Listening Dictation: {{ vocab_list.name }}</h1>

    <div class="dictation-controls">
      <button id="play-word" class="button">ðŸ”Š Play Word</button>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type what you hear..." />
      <div id="accent-keyboard" class="accent-keyboard"></div>
      <button id="submit-answer" class="button">Submit</button>
    </div>

    <div id="feedback"></div>

    <a href="{% url 'student_dashboard' %}" class="back-button">Back to Dashboard</a>
  </div>

  <script>
    let words = JSON.parse('{{ words_json|escapejs }}');
    let targetLanguage = "{{ target_language }}";
    
    let sessionPoints = 0;
    let timeInMode = 0;
    let currentIndex = 0;

    // Shuffle words **client-side** (even if server already did)
    words = words.sort(() => Math.random() - 0.5);

    document.getElementById("time-in-mode").textContent = timeInMode;
    document.getElementById("session-points").textContent = sessionPoints;
    
    // Timer updates every second
    setInterval(() => {
        timeInMode++;
        document.getElementById("time-in-mode").textContent = timeInMode;
    }, 1000);

    function getLanguageCode(lang) {
        const langMap = {
            "fr": "fr-FR", "de": "de-DE", "es": "es-ES", "it": "it-IT", "en": "en-US"
        };
        return langMap[lang] || "en-US"; 
    }

function createAccentKeyboard() {
        const accents = {
            "fr": "Ã© Ã¨ Ãª Ã« Ã  Ã¢ Ã§ Ã´ Ã® Ã¯ Ã» Ã¹",
            "de": "Ã¤ Ã¶ Ã¼ ÃŸ",
            "es": "Ã¡ Ã© Ã­ Ã³ Ãº Ã± Ã¼",
            "it": "Ã  Ã¨ Ã© Ã¬ Ã² Ã¹"
        };

        const keyboardDiv = document.getElementById("accent-keyboard");
        const langAccents = accents[targetLanguage] || "";

        langAccents.split(" ").forEach(accent => {
            const button = document.createElement("button");
            button.className = "accent-key";
            button.textContent = accent;
            button.addEventListener("click", () => {
                document.getElementById("user-input").value += accent;
            });
            keyboardDiv.appendChild(button);
        });
    }

    function speakWord() {
        if (!('speechSynthesis' in window)) {
            alert("Your browser does not support speech synthesis.");
            return;
        }

        const word = words[currentIndex].translation;
        const utterance = new SpeechSynthesisUtterance(word);
        const langCode = getLanguageCode(targetLanguage);
        
        utterance.lang = langCode;
        speechSynthesis.speak(utterance);
    }

    function checkAnswer() {
        const userAnswer = document.getElementById("user-input").value.trim().toLowerCase();
        const correctAnswer = words[currentIndex].translation.toLowerCase();
        const feedbackElement = document.getElementById("feedback");

        if (userAnswer === correctAnswer) {
            feedbackElement.textContent = "âœ… Correct!";
            feedbackElement.style.color = "green";
            sessionPoints += 5;
            document.getElementById("session-points").textContent = sessionPoints;

            updateServerPoints(5); // Call the existing `update_points/` API
            setTimeout(nextWord, 1000);
        } else {
            feedbackElement.textContent = "âŒ Try again!";
            feedbackElement.style.color = "red";
        }
    }

    function nextWord() {
        document.getElementById("user-input").value = "";
        currentIndex = (currentIndex + 1) % words.length; // Loop back after last word
        speakWord();
    }

function updateServerPoints(points) {
    fetch("/update_points/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({ points }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // âœ… Update session points
            document.getElementById("session-points").textContent = sessionPoints;

            // âœ… Update weekly and total points dynamically
            document.getElementById("weekly-points").textContent = data.weekly_points;
            document.getElementById("total-points").textContent = data.total_points;
        } else {
            console.error("Error updating points:", data.error);
        }
    })
    .catch(error => console.error("Error updating points:", error));
}


    function getCSRFToken() {
        return document.cookie.split("; ").find(row => row.startsWith("csrftoken="))?.split("=")[1];
    }

    document.getElementById("play-word").addEventListener("click", speakWord);
    document.getElementById("submit-answer").addEventListener("click", checkAnswer);
    createAccentKeyboard();
  </script>
</body>
</html>
