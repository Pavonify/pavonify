<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Student</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ entry.student__username }}</td>
                    <td>{{ entry.total_points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
