{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - Pavonify</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <!-- Meta Tags -->
  <meta name="description" content="Student Login to Pavonify - Interactive Language Learning Platform">
  <meta name="keywords" content="Pavonify, student login, language learning, AI teaching">
  <meta name="author" content="Pavonify">
  
  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  
  <!-- Google Fonts: Poppins and Fredoka One -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    /* Theme Colors */
    :root {
      --primary: #1A73E8;         /* Bright Blue */
      --accent: #F2A03D;          /* Orange */
      --secondary-accent: #34A853; /* Green */
      --background: #F2EFE9;       /* Soft Off-White */
      --dark: #0D0D0D;            /* Dark Gray */
      --highlight: #A6173D;       /* Reddish Accent */
    }

    /* Global Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--dark);
      line-height: 1.6;
      scroll-behavior: smooth;
      min-height: 100vh;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--highlight);
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      margin-bottom: 0.5em;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3.5rem;
      color: #fff;
    }
    p {
      margin-bottom: 1em;
    }

    /* Top Navigation Bar */
    .top-nav {
      background-color: var(--primary);
      color: #fff;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-nav .nav-left {
      display: flex;
      align-items: center;
    }
    .top-nav .nav-left img {
      height: 40px;
      margin-right: 10px;
    }
    .top-nav .nav-left span {
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* Main Content */
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }
    .pane {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .pane h1 {
      font-family: 'Fredoka One', cursive;
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
      text-align: left;
    }
    form label {
      font-size: 16px;
      color: var(--dark);
      margin-bottom: 5px;
    }
    form input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    /* Buttons */
    .action-btn {
      padding: 10px 15px;
      background-color: var(--primary);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-transform: uppercase;
      font-weight: 600;
    }
    .action-btn:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }
    .back-button:hover {
      background-color: #aaa;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Message Styles */
    .messages {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .messages li {
      background: #ffdddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      color: #a94442;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .top-nav {
        flex-direction: column;
        text-align: center;
      }
      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <div class="nav-left">
      <img src="{% static 'pavonify_bird.png' %}" alt="Pavonify Logo">
      <span>Pavonify</span>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="main-content">
    <div class="pane">
      <h1>Student Login</h1>

      <form method="POST" action="{% url 'student_login' %}?next={{ next }}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="action-btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
