{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Mode - Pavonify</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Pane Container (no sidebar needed) */
    .pane {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .pane h1 {
      color: #0aa2ef;
      font-size: 28px;
      margin-top: 0;
    }

    /* Card Container & Card Styles */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 220px;
      height: 170px;
      margin: 20px auto;
    }

    .card {
      width: 200px;
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }

    .card .front {
      transform: rotateY(0deg);
    }

    .card .back {
      transform: rotateY(180deg);
      background-color: #e9ecef;
    }

    /* Navigation Buttons */
    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .navigation-buttons button {
      padding: 10px 15px;
      background-color: #0aa2ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .navigation-buttons button:hover {
      background-color: #0882c1;
    }

    /* Dashboard Link */
    .dashboard-link {
      text-align: center;
      margin-top: 20px;
    }

    .dashboard-link a {
      text-decoration: none;
      color: #0aa2ef;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .dashboard-link a:hover {
      color: #0882c1;
    }
  </style>
</head>
<body>
  <div class="pane">
    <h1>Flashcard Mode: {{ vocab_list.name }}</h1>
    <div class="card-container">
      <div class="card" id="card">
        <div class="front" id="front">Source Word</div>
        <div class="back" id="back">Target Word</div>
      </div>
    </div>
    <div class="navigation-buttons">
      <button id="incorrect-btn">Didn't Know</button>
      <button id="correct-btn">Knew It</button>
    </div>
    <div class="dashboard-link">
      <a href="{% url 'student_dashboard' %}">Return to Dashboard</a>
    </div>

    <script>
      const fetchUrl = "{% url 'flashcard_mode' vocab_list.id %}";
      const updateUrl = "{% url 'update_progress' %}";
      let wordsQueue = {{ words|safe }};
      let currentIndex = 0;
      const threshold = 3;
      const card = document.getElementById("card");
      const front = document.getElementById("front");
      const back = document.getElementById("back");

      function getCSRFToken() {
        return document.cookie.split('; ').find(r => r.startsWith('csrftoken='))?.split('=')[1];
      }

      function updateCard() {
        const currentWord = wordsQueue[currentIndex];
        front.textContent = currentWord.word;
        back.textContent = currentWord.translation;
        card.classList.remove('flipped');
      }

      function sendResult(correct) {
        const word = wordsQueue[currentIndex];
        fetch(updateUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCSRFToken() },
          body: JSON.stringify({ word_id: word.id, correct })
        });
        currentIndex++;
        if (wordsQueue.length - currentIndex < threshold) {
          fetchMoreWords();
        }
        if (currentIndex >= wordsQueue.length) {
          currentIndex = 0;
        }
        updateCard();
      }

      function fetchMoreWords() {
        fetch(fetchUrl, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
          .then(r => r.json())
          .then(data => { wordsQueue = wordsQueue.concat(data.words); });
      }

      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });

      document.getElementById('correct-btn').addEventListener('click', () => sendResult(true));
      document.getElementById('incorrect-btn').addEventListener('click', () => sendResult(false));

      updateCard();
    </script>
  </div>
</body>
</html>
