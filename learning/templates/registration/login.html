{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Pavonify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #e3f2fd;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #0aa2ef;
      color: white;
      padding: 20px;
      width: 250px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
    }

    .sidebar img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .sidebar h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .sidebar p {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 40px;
      text-align: center;
      margin-left: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pane {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 20px;
    }

    .pane h1 {
      margin-top: 0;
      color: #0aa2ef;
      font-size: 28px;
    }

    .pane p {
      font-size: 16px;
      color: #333;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    form div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 10px 15px;
      background-color: #0aa2ef;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0882c1;
    }

    /* Back Button Styling */
    .back-button {
      background-color: #ccc;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #aaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
        padding: 15px;
      }
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Section -->
  <div class="sidebar">
    <img src="{% static 'learning/pavonify_logo.png' %}" alt="Pavonify Logo">
    <h2>Welcome to Pavonify</h2>
    <p>
      üåç Your <strong>ultimate interactive language learning platform!</strong><br>
      üéÆ Play engaging games, <strong>build vocabulary</strong>, and track your progress.
    </p>
  </div>

  <!-- Main Content Section -->
  <div class="main-content">
    <div class="pane">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <!-- Back Button -->
      <button type="button" class="back-button" onclick="window.history.back();">Back</button>
    </div>
  </div>
</body>
</html>
